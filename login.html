<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Login</h1>
    <form>
      <div>
        <lable for="">Email</lable>
        <input type="Email" />
      </div>
      <hr>
      <div>
        <lable for="">Password</lable>
        <input type="Password" />
      </div>
      <hr>
      <div>
        <lable for="">Confirm <span><b>Password</b></Password></span></lable>
        <input type="password"/>
      </div>
      <hr>
      <div>
        <lable for="">Age</lable>
        <input type="number" />
      </div>
      <hr>
      <div>
        <lable for="">Date</lable>
        <input type="Date" />
      </div>
      <hr>
      <div>
        <lable for="">About Yourself</lable>
        <textarea row="5"></textarea>
      </div>
      <hr>
      <button>submit</button>
    </form>
  </body>
</html>
